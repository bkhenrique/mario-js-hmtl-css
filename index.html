<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jump</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="game-board">
        <img src="./img/clouds.png" class="clouds">
        <img src="./img/mario.gif" class="mario">
        <img src="./img/pipe.png" class="pipe">
       <div class="final-game-container"> <img src="" class="final-game"></div>
     
 </div>
 <div class="coleta-dados hiden" id="coleta-dados-esconde">
    <div>
       
            <label for="nome-jogador-inicio">Digite seu Nome:</label>
           <input type="text" id="nome-jogador-inicio">
           <button  id="reiniciar-jogo-recorde">Reiniciar Jogo</button>
        
    </div>
    
</div>
 <div class="banner-cont">
    
     <p class="placar">Seus Pontos:<span class="span-pontos" id="pontos">0</span></p>
     
 </div>
 <div ><button id="reiniciar-jogo">Salvar e Continuar</button></div>
 <div class="container-banner">
    
    <div class="banner-1">
        <img src="./img/supermario.png" class="banner">
    </div>
    <div class="banner-1 recordes">
        <h5>Recordes:</h5>
       <p><span id="nome-jogador"> </span>: <span id="pontuacao-recorde">  </span></p>
    </div>
   

 </div>
 <audio id="musica-game" src="./music/mario-game-over.mp3"></audio>
 <audio id="musica-game-join" autoplay loop>
   <source src="./music/musica-game.mp3" type="audio/mp3"> 
 </audio>

    <script src="./js/script.js"></script>
</body>
</html>
